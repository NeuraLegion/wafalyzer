name: CI (nightly)

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  schedule:
    - cron: "0 6 * * 1"

jobs:
  specs:
    name: Specs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Crystal (nightly)
        uses: oprypin/install-crystal@v1
        with:
          crystal: nightly

      - name: Install shards
        run: shards install
        env:
          SHARDS_OPTS: --ignore-crystal-version

      - name: Run specs
        run: crystal spec

  check-format:
    name: Check format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Crystal (nightly)
        uses: oprypin/install-crystal@v1
        with:
          crystal: nightly

      - name: Check sources format
        run: crystal tool format --check

  ameba:
    name: Ameba linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Crystal (nightly)
        uses: oprypin/install-crystal@v1
        with:
          crystal: nightly

      - name: Install shards
        run: shards install
        env:
          SHARDS_OPTS: --ignore-crystal-version

      - name: Run ameba
        run: bin/ameba
